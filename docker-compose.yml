version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: rental-prediction-api:latest
    container_name: rental-prediction-api
    ports:
      - "8000:8000"
    volumes:
      # Mount models directory for live updates
      - ./models:/app/models:ro
      # Optional: Mount for development (hot reload)
      # - ./src:/app/src:ro
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ml-network

  # Optional: MLflow UI for experiment tracking
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow-ui
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns:ro
    command: mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri /mlflow/mlruns
    networks:
      - ml-network
    restart: unless-stopped

networks:
  ml-network:
    driver: bridge
